<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="courses">
        <script>
             fetch('http://localhost:3000/courses')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                data.forEach(element => {
                    document.getElementById('courses').innerHTML += `<h1>${element._id}</h1>`;
                });
            });
        </script>
    </div>
</body>
</html>
